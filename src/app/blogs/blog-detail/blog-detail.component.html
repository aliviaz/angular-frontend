<div class="row">
  <div class="col-xs-12">
    <img
      [src]="blog.imagePath"
      alt="{{ blog.name }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ blog.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Blog <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditBlog()">Edit Blog</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteBlog()">Delete Blog</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ blog.description }}
  </div>
</div>
